<ui-box-container class="flex-1" tabindex="-1">
    <div class="layout vertical start-justified">
        <div class="flex-1 layout horizontal center">
            <h5>ETC:</h5>
            <ui-input class="flex-2" v-value="pathOfETC"></ui-input>
            <ui-button v-on:confirm="onSelectETCRootDir">选择</ui-button>
            <ui-button v-on:confirm="onOpenETCDir">打开</ui-button>
        </div>
        <div class="flex-1 layout horizontal center">
            <h5>PVR:</h5>
            <ui-input class="flex-2" v-value="pathOfPVR"></ui-input>
            <ui-button v-on:confirm="onSelectPVRRootDir">选择</ui-button>
            <ui-button v-on:confirm="onOpenPVRDir">打开</ui-button>
        </div>
    </div>
</ui-box-container>
<br />
<ui-box-container class="flex-1" tabindex="-1">
    <div class="layout vertical start-justified">
        <div class="flex-1 layout horizontal center" v-for="(i, path) in handlePaths">
            <ui-input class="flex-2" v-value="path"></ui-input>
            <ui-button v-on:confirm="onHandleOpenClicked(i)">打开</ui-button>
            <ui-button v-on:confirm="onHandleModifyClicked(i)">修改</ui-button>
            <ui-button class="red" v-on:confirm="onHandleDeleteClicked(i)">删除</ui-button>
        </div>
        <ui-button v-on:confirm="onHandleAddClicked">添加处理目录</ui-button>
    </div>
</ui-box-container>
<div class="layout horizontal start-justified">
    <ui-checkbox tabindex="-1" class="flex-1" v-on:confirm="onTiggerSaveConfig" v-value="androidEnabled">Android
    </ui-checkbox>
    <ui-checkbox tabindex="-1" class="flex-1" v-on:confirm="onTiggerSaveConfig" v-value="iOSEnabled">iOS
    </ui-checkbox>
    <ui-checkbox tabindex="-1" class="flex-1" v-on:confirm="onETCPvrClicked" v-value="textureEnabled">ETC&PVR
    </ui-checkbox>
    <ui-checkbox tabindex="-1" class="flex-1" v-on:confirm="onAlphaClicked" v-value="alphaEnabled">Alpha
    </ui-checkbox>
    <ui-checkbox tabindex="-1" class="flex-1" v-on:confirm="onTiggerSaveConfig" v-value="zlibEnabled">GZIP
    </ui-checkbox>
    <ui-button v-on:confirm="onWorkbench">工作目录</ui-button>
    <ui-button v-on:confirm="onClearLog">清空</ui-button>
    <ui-button class="green" v-on:confirm="onClickCompress">开始</ui-button>
</div>
<br />
<div style="width: 100%; height: auto;margin: 0 0 0 0;">
    <!-- <h2 style="margin: 20 0 20 0">日志:</h2> -->
    <textarea class="flex-1 " id="logTextArea" v-value="logTexts"
        style="width: 100%;height: 66%; background: #252525; color: #fd942b; border-color: #fd942b;">
    </textarea>
</div>
